    <title>MUNYSA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            width: 100%;
            position: absolute; /* Header'ı sabitle */
            top: 0; /* Sayfanın en üst kısmına yerleştir */
            left: 0;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .intro {
            margin-top: 50px;
            padding: 20px;
        }

        .intro h2 {
            font-size: 2em;
            color: #e74c3c;
        }

        .intro p {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
        }

        .app-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 100px; /* Header'ı üstte sabitlediğimiz için ikonların biraz daha aşağıda olmasını sağla */
            width: 100%;
            flex-wrap: wrap;
            align-items: center;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-icon img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .app-icon img:hover {
            transform: scale(1.1);
        }

        .app-icon a {
            margin-top: 10px;
            font-size: 1.1em;
            color: #3498db;
            text-decoration: none;
        }

        .app-icon a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Uygulamalarımızı Keşfedin</h1>
    </header>

    <!-- App Icons Section -->
    <div class="app-icons">
        <a href="https://play.google.com/store/apps/developer?id=MUNYSA" target="_blank">
        <!-- Play Store Icon -->
        <div class="app-icon">
            <img src="googleplay.jpg" alt="Play Store" />
        
        </div>
    </a>

        <a href="https://apps.apple.com/sa/developer/yakup-kus/id1741912041" target="_blank">
        <!-- App Store Icon -->
        <div class="app-icon">
            <img src="App_Store.png" alt="App Store" />
        
        </div></a>
    </div>

</body>
